{% extends 'base.html' %}
{% block contenido %}
{% load static %}
<table class="w-full table-auto border-collapse border border-gray-400">
  <thead>
    <tr>
      <th class="border border-gray-300 py-2">#</th>
      <th class="border border-gray-300 py-2">Nombre</th>
      <th class="border border-gray-300 py-2">Apellidos</th>
      <th class="border border-gray-300 py-2">Correo</th>
      <th class="border border-gray-300 py-2">Telefono</th>
      <th class="border border-gray-300 py-2">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for cliente in listado %}
    <tr>
      <td class="border border-gray-300 py-2 px-4 text-center">{{ cliente.id }}</td>
      <td class="border border-gray-300 p-2 px-4">{{cliente.nombre}}</td>
      <td class="border border-gray-300 p-2 px-4">{{cliente.apellidos}}</td>
      <td class="border border-gray-300 p-2 px-4">{{cliente.correo}}</td>
      <td class="border border-gray-300 p-2 px-4">{{cliente.telefono}}</td>
      <td class="border border-gray-300 p-2 px-4 text-center">
        <div class="flex items-center justify-center">
          <button onclick="editar('{{ cliente.id }}')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text_green">
              <path
                d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
              <path
                d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
            </svg>
          </button>

          <button onclick="eliminar('{{ cliente.id }}')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8 text-red-500">
              <path fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </td>
    </tr>
    {% endfor %}

  </tbody>
</table>

{% endblock %}


{% block js %}
<script src="{% static 'js/funciones_clientes.js' %}"></script>
{% endblock %}
